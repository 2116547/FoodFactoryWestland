<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounding half-black">
      <div class="card-header">
        <h3 class="color-turk">
          Registreer een WebZippi
        </h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Gebruikersnaam</label>
            <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="">Wachtwoord</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" required>
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-turk float-right">Regristreer</button>
        </form>
      </div>
    </div>
  </div>
</div>
